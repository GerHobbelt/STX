name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir build && cd build
    - name: cmake
      run:  cmake . -DSTX_BUILD_TESTS=ON
    - name: run_tests
      run: make run_tests
