name: cpp-17:msvc-2019:windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-2019

    strategy:
      matrix:
        build_mode: ["Release", "Debug"]

    steps:
      - uses: actions/checkout@v2

      - name: Install VCPKG and STX Dependencies
        run: git clone https://github.com/microsoft/vcpkg.git && cd vcpkg && ./bootstrap-vcpkg.bat && ./vcpkg.exe install abseil gtest

      - name: Configure Build Directory
        run: mkdir build

      - name: Initialize CMake
        run: cd build && ls ../../vcpkg/ && cmake .. -DSTX_BUILD_TESTS=ON -DCMAKE_TOOLCHAIN_FILE="../../vcpkg/scripts/buildsystems/vcpkg.cmake"

      - name: CMake Build
        run: cmake --build build --config ${{matrix.build_mode}}

      - name: Run Tests
        run: ./build/${{matrix.build_mode}}/stx_tests.exe
